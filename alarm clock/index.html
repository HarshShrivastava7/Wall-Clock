<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarm Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<!-- font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

<body class="opacity-100" style="margin: 4%; background-color: #fee4e1;">
  <div id="container" style="text-align:center;">
    <div class="container my-4" id="inputs">
      <h1 style="color: #db7093" id="SetAlarm">Set Alarm : </h1>
      <input type="time" id="appt" name="appt" style="height: 60px; background-color: #fee4e1; border: 0; font-size: 50px;">
    </div>
  </div>
  <table class="table">
      <td>
        <div id="clock" class="container"><img src="https://courses.ideate.cmu.edu/48-339/f2019/wp-content/uploads/2019/12/clockDisplay.gif" style="height: 400px" alt=""></div>
      </td>
      <br>
      <td>
        <div id="alarms" class="container my-3"><h1 class="my-5" id="alarm" style="color: #db7093; display: inline-block;"></h1></div>
      </td>
      <br><br>
</table>
  <script src="app.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>

</html>
